<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy</title>
    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <h1 class="title">Stuff I need to do</h1>
    <div class="all-tasks">
        <form action="">
            <input type="text" class="new list" 
            placeholder="New List Name..." aria-label="new list name">
            <button class="btn list" aria-label="create new list">+</button>
        </form>
      <h2 class="task-list-title">My Lists</h1>
            <ul class="task-list">
                <li class="active-live">YouTube</li>
                <li>Work</li>
                <li>Grocery</li>
            </ul>

    </div>
    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">YouTube</h2>
            <p class="task-count">3 tasks remain</p>
        </div>
        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-1">
                    <label for="task-1">Record To Do List Video</label>
                </div>
            </div>
            <div class="newtask-creator"></div>
            <div class="delete-stuff"></div>
        </div>
    </div>
    <script src="./index.bundle.js"></script>
  </body>
</html>
